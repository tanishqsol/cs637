    <!-- Script to fetch and insert data from Firebase into your HTML -->
    <script>
      function fetchDataFromFirebase() {
        var ref = firebase.database().ref('submissions');
        // Query the last submission
        ref.orderByKey().limitToLast(1).once('value').then(function (snapshot) {
          // snapshot.val() is now the data for the latest entry
          var data = snapshot.val();
          if (!data) return;

          var lastEntry = Object.values(data)[0]; // Get the key of the last entry
          displayProfile(lastEntry);
          displayImage(lastEntry.imageUrl);
          displayIntroduction(lastEntry.introduction);
          displaySkills(lastEntry.skills);
          displayProjects(lastEntry.projects); // Added line
          if (lastEntry.experience) {
            displayWorkExperience(lastEntry.experience);
          }
        }).catch(function (error) {
          console.error(error);
        });

        function displayProfile(lastEntry) {
          var myNameElement = document.querySelector('.myName');
          if (myNameElement && lastEntry.firstName && lastEntry.lastName) {
            myNameElement.textContent = `${lastEntry.firstName} ${lastEntry.lastName}`;
          }
          var emailElement = document.querySelector('#email');
          var phoneElement = document.querySelector('#phone');
          var websiteElement = document.querySelector('#website');

          if (emailElement) {
            emailElement.textContent = lastEntry.email;
          }
          if (phoneElement) {
            phoneElement.textContent = lastEntry.phone;
          }
          if (websiteElement) {
            websiteElement.textContent = lastEntry.website;
          }
        }
      }

      function displayImage(imageUrl) {
        var imageElement = document.querySelector('#image-display-area');
        if (imageElement && imageUrl) {
          imageElement.innerHTML = `<img src="${imageUrl}" alt="Profile Image" style="max-width: 100%; max-height: 100%;">`;
        }
      }

      function displayIntroduction(introduction) {
        var introElement = document.querySelector('.introductionVal');
        if (introElement) {
          var typed = new Typed('.introductionVal', {
            strings: [introduction], // Your introduction text
            typeSpeed: 20, // Typing speed
            backSpeed: 50, // Backspacing speed
            loop: false, // Looping the typing animation
            showCursor: true, // Show typing cursor
            cursorChar: '', // Character for cursor
            autoInsertCss: true // Insert CSS for cursor and fadeOut into HTML
          });
        }
      }


      function displaySkills(skills) {
        if (!skills) return;

        var skillsContainer = document.getElementById('skills-container');
        skillsContainer.innerHTML = ''; // Clear existing skills

        skills.forEach(function (skillObj, index) {
          // Create the container for the skill name and loading bar
          var skillItem = document.createElement('div');
          skillItem.className = 'skill-item'; // Add class for potential styling
          skillItem.style.display = 'flex';
          skillItem.style.flexDirection = 'column';
          skillItem.style.alignItems = 'center';
          skillItem.style.marginBottom = '20px'; // Space between items

          // Create the skill name element
          var skillName = document.createElement('div');
          skillName.className = 'skill-name'; // Add class for potential styling
          skillName.textContent = skillObj.skill; // Set the skill name text
          skillName.style.marginBottom = '10px'; // Space between name and bar

          // Create the container for the loading bar
          var skillBarContainer = document.createElement('div');
          skillBarContainer.className = 'ldBar label-center';
          skillBarContainer.setAttribute('data-value', skillObj.proficiency);
          skillBarContainer.setAttribute('data-preset', 'circle');
          skillBarContainer.style.width = '200px'; // Adjust as needed
          skillBarContainer.style.height = '200px'; // Adjust as needed
          skillBarContainer.style.margin = 'auto'; // Center the bar

          // Set the attributes for the loading bar
          skillBarContainer.setAttribute('data-stroke', 'green'); // Stroke color
          skillBarContainer.setAttribute('data-stroke-width', '10'); // Stroke width
          skillBarContainer.setAttribute('data-stroke-trail', '#eee'); // Trail color
          skillBarContainer.setAttribute('data-stroke-trail-width', '10'); // Trail width

          // Append the skill name and loading bar container to the skill item
          skillItem.appendChild(skillName);
          skillItem.appendChild(skillBarContainer);

          // Append the skill item to the skills container
          skillsContainer.appendChild(skillItem);

          // Initialize the loading bar with ldBar
          new ldBar(skillBarContainer);
        });
      }

      function displayProjects(projects) {
        var projectsContainer = document.querySelector('.project-container');
        projectsContainer.innerHTML = ''; // Clear existing content
        projects.forEach(function (project) {
          var projectDiv = document.createElement('div');
          projectDiv.className = 'project-entry';
          // Add more elements and structure as per your design requirements
          projectDiv.innerHTML = `<h4>${project.title}</h4><p>${project.description}</p>`;
          projectsContainer.appendChild(projectDiv);
        });
      }


      function displayWorkExperience(experiences) {
        const experienceContainer = document.querySelector('#experience-container');
        // Ensure the container is a <ul> element in your HTML
        experiences.forEach(exp => {
          const expItem = document.createElement('li');
          expItem.className = 'experience-item';
          expItem.innerHTML = `
      <h4 class="experience-title">${exp.role} at ${exp.company}</h4>
      <p class="experience-description">${exp.description}</p>
    `;
          experienceContainer.appendChild(expItem);
        });
      }
      window.addEventListener('load', fetchDataFromFirebase);

    </script>
